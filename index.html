<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temple Flyer</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background: #fff;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  padding: 1rem;
}

select {
  margin-bottom: 1.5rem;
  padding: 0.5rem 1rem;
  font-size: 1rem;
}

.flip-card {
  background-color: transparent;
  width: 90vw;
  max-width: 400px;
  height: auto;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  backface-visibility: hidden;
}

.flip-card-front img, .flip-card-back img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.flip-card-back {
  transform: rotateY(180deg);
}

button {
  margin-top: 1.5rem;
  padding: 0.5rem 1.2rem;
  font-size: 1rem;
  cursor: pointer;
  border: none;
  background: #000;
  color: white;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <select id="language-selector">
    <option value="es">Español</option>
    <option value="ca">Català</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="ru">Русский</option>
    <option value="zh">中文</option>
  </select> <div class="flip-card" id="card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img id="front-img" src="flyers/es_front.jpg" alt="Front flyer">
      </div>
      <div class="flip-card-back">
        <img id="back-img" src="flyers/es_back.jpg" alt="Back flyer">
      </div>
    </div>
  </div><button onclick="flipCard()">Ver reverso</button>

  <script>
    const selector = document.getElementById('language-selector');
    const frontImg = document.getElementById('front-img');
    const backImg = document.getElementById('back-img');
    const card = document.getElementById('card');

    selector.addEventListener('change', () => {
      const lang = selector.value;
      frontImg.src = `temple-flyers/flyers/${lang}_front.jpg`;
      backImg.src = `temple-flyers/flyers/${lang}_back.jpg`;
      card.classList.remove('flipped');
    });

    function flipCard() {
      card.classList.toggle('flipped');
    }
  </script></body>
</html>
